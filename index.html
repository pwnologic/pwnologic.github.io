<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon-16x16.png" type="image/x-icon">
    <title>pwnologic</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: monospace;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }
        
        .logo {
            font-size: 24px;
            margin-bottom: 40px;
        }
        
        .nav {
            display: flex;
            flex-direction: column;
            margin-bottom: auto;
        }
        
        .nav a {
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            font-size: 12px;
            color: #666;
        }
        
        .content {
            flex: 1;
            position: relative;
            height: 100%;
            cursor: pointer;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .click-text {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888888;
            font-family: monospace;
            font-size: 24px;
            padding: 10px 20px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <div class="logo">pwnologic</div>
                <nav class="nav">
                    <a href="/">Home</a>
                    <a href="/projects">Projects</a>
                    <a href="/about">About</a>
                    <a id="contact" onclick="showEmail(event)">Contact</a>
                </nav>
            </div>
            <div class="copyright">Â© 2025 pwnologic</div>
        </div>
        
        <!-- Main Content with Image -->
        <div class="content" onclick="location.href='https://www.youtube.com/watch?v=uvxkEvM81tU';">
            <img src="https://rare-gallery.com/mocahbig/477327-technology-Retro-computers-simple-Apple-Computer.jpg" alt="Cybersecurity visualization" class="hero-image">
            <div class="click-text">[][][][][][][][][]</div>
        </div>
    </div>

    <script>
        function showEmail(event) {
            event.preventDefault();
            document.getElementById('contact').innerHTML = 'vgovardhanen@gmail.com';
        }
    </script>
</body>
</html>
